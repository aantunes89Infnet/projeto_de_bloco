{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Task Manager</title>

</head>
<body>
    <main class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5 text" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Geral</a>

              </div>
            </div>
          </div>
        </nav>

       <div class="container fs-5 text bg-light">

       <div class="mt-3 mb-1">Memória em uso: {{memory}}%</div>
        <div class="status-bar__wrapper">
            <div style="width:{{memory}}%" class="status-bar__loaded"></div>
        </div>

        <div class="mt-3 mb-1">CPU em uso: {{cpu}}%</div>
        <div class="status-bar__wrapper">
            <div style="width:{{cpu}}%" class="status-bar__loaded"></div>
        </div>

        <div class="mt-3 mb-1">Disco em uso: {{disk}}%</div>
        <div class="status-bar__wrapper">
            <div style="width:{{disk}}%" class="status-bar__loaded"></div>
        </div>

        <div class="mt-3 mb-4">Endereço de IP: <strong>{{ ip }}</strong></div>
       </div>
    </main>


</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
